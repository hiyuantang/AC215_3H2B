name: Continuous Integration

on:
  push:
    branches:
      - main
      - automation
  pull_request:
    branches:
      - main
      - automation

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          path: 'AC215_3H2B'

      - name: Set up Docker
        uses: docker/setup-qemu-action@v1
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker image
        run: |
          cd AC215_3H2B/src/llm-rag  
          docker build -t llm-rag-cli .

      - name: Run tests in Docker
        run: |
          cd AC215_3H2B/src/llm-rag  # Ensure you are in the right directory
          docker run -it --rm \
            -v "${{ github.workspace }}/AC215_3H2B/src/llm-rag:/app" \
            --entrypoint /bin/bash \
            llm-rag-cli \
            -c "cd /app && PYTHONPATH=/app pipenv install --dev && PYTHONPATH=/app pipenv run pytest tests/ -v --cov=. --cov-report=term-missing"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
